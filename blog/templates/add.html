<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .IsEdit}}Edit Post{{else}}Add Post{{end}}</title>

    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" as="style" onload="this.rel='stylesheet'">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">

    <style>
        body {
            background-color: #f9f9f9;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 10px;
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }
        .post-card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            position: relative;
        }
        .post-card input[name="Title"] {
            width: 100%;
            border: none;
            border-bottom: 2px solid #ddd;
            font-size: 2.5rem;
            font-weight: 500;
            padding: 0.5rem 0;
            margin-bottom: 20px;
            outline: none;
        }
        .post-card input[name="Title"]:focus {
            border-color: #007acc;
            box-shadow: none;
        }
        .post-card textarea {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1rem;
            min-height: 60vh;
        }
        .btn-save {
            background: #007acc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }
        .btn-save:hover { opacity: 0.9; }
        .spinner-border {
            width: 1rem;
            height: 1rem;
            margin-left: 0.5rem;
        }
        #loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
            flex-direction: column;
        }
        #loading-overlay .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        #loading-overlay span {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #007acc;
            font-weight: 500;
        }
    </style>
</head>

<body>
<div class="container mt-4">
    {{if .IsEdit}}
    <a href="/blog/view/{{.Post.ID}}" class="back-link">← Back</a>
    {{else}}
    <a href="/" class="back-link">← Back</a>
    {{end}}

    <div class="post-card">
        <form id="post-form">
            <input type="text" name="Title" placeholder="Title" value="{{if .IsEdit}}{{.Post.Title}}{{end}}" required>
            <textarea id="markdown-editor" name="Content" placeholder="Content" required>{{if .IsEdit}}{{.Post.Content}}{{end}}</textarea>
            <div class="text-end">
                <button type="submit" class="btn-save">
                    <span class="btn-text">Save</span>
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
            </div>
        </form>
    </div>
</div>

<div id="loading-overlay">
    <div class="spinner-border" role="status"></div>
    <span>Processing...</span>
</div>
<script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
<script>
    const easyMDE = new EasyMDE({
        element: document.getElementById('markdown-editor'),
        spellChecker: false,
        autofocus: true,
        autosave: {
            enabled: true,
            uniqueId: "myUniqueID",
            delay: 1000, // in ms
        },
        placeholder: "Write your post in Markdown...",
        status: ['lines', 'words', 'cursor']
    });

    const form = document.getElementById('post-form');
    const saveBtn = form.querySelector('.btn-save');
    const btnText = saveBtn.querySelector('.btn-text');
    const btnSpinner = saveBtn.querySelector('.spinner-border');
    const overlay = document.getElementById('loading-overlay');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const title = form.Title.value.trim();
        const content = easyMDE.value().trim();
        const data = { Title: title, Content: content };

        saveBtn.disabled = true;
        btnText.textContent = 'Saving...';
        btnSpinner.classList.remove('d-none');
        overlay.style.display = 'flex';

        try {
            let res;
            {{if .IsEdit}}
            res = await fetch(`/api/blog/put/{{.Post.ID}}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            {{else}}
            res = await fetch(`/api/blog`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            {{end}}

            if (!res.ok) throw new Error('Failed to save blog');

            const saved = await res.json();
            window.location.href = "/blog/view/" + saved.id;

        } catch (err) {
            alert(err.message);
            console.error(err);
            saveBtn.disabled = false;
            btnText.textContent = 'Save';
            btnSpinner.classList.add('d-none');
            overlay.style.display = 'none';
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
