<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content</title>

  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" as="style" onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </noscript>

  <style>
    body {
      background-color: #f9f9f9;
      font-family: system-ui, sans-serif;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    .header-buttons {
      display: flex;
      gap: 10px;
    }
    .post-content {
      margin-top: 20px;
      white-space: pre-wrap;
      min-height: 200px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 10px;
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    #post-title {
      min-height: 3rem;
      font-size: 2.5rem;
      font-weight: 500;
    }
    .btn {
      display: inline-flex;
      align-items: center;
    }
    .spinner-border {
      width: 1rem;
      height: 1rem;
      margin-left: 0.5rem;
    }
    #loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
      flex-direction: column;
    }
    #loading-overlay .spinner-border {
      width: 3rem;
      height: 3rem;
    }
    #loading-overlay span {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #007acc;
      font-weight: 500;
    }
  </style>
</head>

<body>
<div class="container mt-4">
  <a href="/" class="back-link">‚Üê Back</a>

  <div class="header-row">
    <h1 id="post-title"></h1>
    <div class="header-buttons">
      <button id="edit-btn" class="btn btn-primary" disabled>Edit</button>
      <button id="delete-btn" class="btn btn-danger" disabled>
        <span class="btn-text">Delete</span>
        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <small class="text-muted d-block mb-3 text-end" id="post-date"></small>
  <div class="post-content" id="post-content"></div>
</div>

<div id="loading-overlay">
  <div class="spinner-border text-primary" role="status"></div>
  <span>Processing...</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
  const postId = window.location.pathname.split('/').pop();
  const editBtn = document.getElementById('edit-btn');
  const deleteBtn = document.getElementById('delete-btn');
  const deleteBtnText = deleteBtn.querySelector('.btn-text');
  const deleteSpinner = deleteBtn.querySelector('.spinner-border');
  const overlay = document.getElementById('loading-overlay');
  const postTitle = document.getElementById('post-title');
  const postContent = document.getElementById('post-content');
  const postDate = document.getElementById('post-date');

  overlay.style.display = 'flex';

  async function loadPost() {
    try {
      const res = await fetch(`/api/blog/${postId}`);
      if (!res.ok) throw new Error("Blog does not exist");
      const data = await res.json();

      postTitle.textContent = data.title;
      postContent.innerHTML = marked.parse(data.content || "");
      const displayTime = data.updatedAt ? data.updatedAt : data.createdAt;
      postDate.textContent = "Published " + displayTime;
      document.title = data.title;

      editBtn.onclick = () => {
        window.location.href = `/blog/edit/${data.id}`;
      };
      editBtn.disabled = false;
      deleteBtn.disabled = false;

    } catch (err) {
      postTitle.textContent = "Blog does not exist";
      postContent.textContent = "";
      postDate.textContent = "";
      editBtn.textContent = "Edit (disabled)";
      editBtn.disabled = true;
      deleteBtn.disabled = true;
      console.error(err);
    } finally {
      overlay.style.display = 'none';
    }
  }

  deleteBtn.addEventListener('click', async () => {
    overlay.style.display = 'flex';
    deleteBtn.disabled = true;
    deleteBtnText.textContent = 'Deleting...';
    deleteSpinner.classList.remove('d-none');

    try {
      const res = await fetch(`/api/blog/delete/${postId}`, { method: 'POST' });
      if (!res.ok) throw new Error('Delete failed');
      window.location.href = "/";
    } catch (err) {
      alert(err.message);
      console.error(err);
      overlay.style.display = 'none';
      deleteBtn.disabled = false;
      deleteBtnText.textContent = 'Delete';
      deleteSpinner.classList.add('d-none');
    }
  });

  loadPost();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
